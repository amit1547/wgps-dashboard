<!DOCTYPE html>
<html>
<head>
    <title>WGPS Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Device Table</h2>
            <table id="deviceTable">
                <thead>
                    <tr><th>ID</th><th>Time</th><th>Lat</th><th>Lng</th><th>History</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="right-panel">
            <h2>Device History</h2>
            <div id="historyPanel">Select a device to view history</div>
        </div>
    </div>
    <script>
        fetch('/devices')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#deviceTable tbody");
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No device data available</td></tr>';
                    return;
                }
                data.forEach(d => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${d.devid}</td><td>${d.dtpt}</td><td>${d.lat}</td><td>${d.lng}</td>
                        <td><button onclick="viewHistory('${d.devid}')">View</button></td>`;
                    tbody.appendChild(row);
                });
            });

        function viewHistory(devid) {
            fetch(`/history/${devid}`)
                .then(res => res.json())
                .then(data => {
                    const panel = document.getElementById("historyPanel");
                    if (data.length === 0) {
                        panel.innerHTML = "No history available";
                        return;
                    }
                    panel.innerHTML = `<ul>${data.map(d => `<li>${d.dtpt} â†’ ${d.lat}, ${d.lng}</li>`).join("")}</ul>`;
                });
        }
    </script>
</body>
</html>
