<!DOCTYPE html>
<html>
<head>
    <title>WGPS Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Device Dashboard</h1>
    <table id="deviceTable">
        <thead>
            <tr><th>ID</th><th>Time</th><th>Lat</th><th>Lng</th><th>History</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch('/devices')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#deviceTable tbody");
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No device data available</td></tr>';
                    return;
                }
                data.forEach(d => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${d.devid}</td><td>${d.dtpt}</td><td>${d.lat}</td><td>${d.lng}</td>
                        <td><button onclick="viewHistory('${d.devid}')">View</button></td>`;
                    tbody.appendChild(row);
                });
            });

        function viewHistory(devid) {
            fetch(`/history/${devid}`)
                .then(res => res.json())
                .then(data => {
                    alert(`History for ${devid}:\n` + data.map(d => d.dtpt).join("\n"));
                });
        }
    </script>
</body>
</html>
