<!DOCTYPE html>
<html>
<head>
    <title>WGPS Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>ðŸ“¡ Device Dashboard</h2>
            <div class="filter-container">
                <label>Filter Devices:</label>
                <div class="dropdown">
                    <button class="dropbtn">Select Devices â¬‡</button>
                    <div class="dropdown-content" id="deviceCheckboxes"></div>
                </div>
            </div>
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Time</th><th>Lat</th><th>Lng</th>
                        <th>MCC</th><th>MNC</th><th>LAC</th><th>CellID</th><th>CNT</th><th>History</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="history-slider" id="historySlider">
            <div class="slider-header">
                <span id="sliderTitle">Device History</span>
                <button onclick="closeSlider()">âœ–</button>
            </div>
            <div id="historyContent">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Time</th><th>Lat</th><th>Lng</th>
                            <th>MCC</th><th>MNC</th><th>LAC</th><th>CellID</th><th>CNT</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allDevices = [];

        fetch('/devices')
            .then(res => res.json())
            .then(data => {
                allDevices = data;
                populateDeviceTable(data);
                populateDeviceCheckboxes(data);
            });

        function populateDeviceTable(data) {
            const tbody = document.querySelector("#deviceTable tbody");
            tbody.innerHTML = "";
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10">No device data available</td></tr>';
                return;
            }
            data.forEach(d => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${d.devid}</td><td>${d.dtpt}</td><td>${d.lat}</td><td>${d.lng}</td>
                    <td>${d.mcc}</td><td>${d.mnc}</td><td>${d.lac}</td><td>${d.cellid}</td><td>${d.cnt}</td>
                    <td><button onclick="viewHistory('${d.devid}')">View</button></td>`;
                tbody.appendChild(row);
            });
        }

        function populateDeviceCheckboxes(data) {
            const container = document.getElementById("deviceCheckboxes");
            const uniqueIds = [...new Set(data.map(d => d.devid))];
            uniqueIds.forEach(id => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="checkbox" value="${id}" onchange="filterDevices()"> ${id}`;
                container.appendChild(label);
            });
        }

        function filterDevices() {
            const checked = Array.from(document.querySelectorAll("#deviceCheckboxes input:checked")).map(cb => cb.value);
            if (checked.length === 0) {
                populateDeviceTable(allDevices);
            } else {
                const filtered = allDevices.filter(d => checked.includes(d.devid));
                populateDeviceTable(filtered);
            }
        }

        function viewHistory(devid) {
            fetch(`/history/${devid}`)
                .then(res => res.json())
                .then(data => {
                    const slider = document.getElementById("historySlider");
                    const title = document.getElementById("sliderTitle");
                    const tbody = document.querySelector("#historyTable tbody");
                    title.textContent = `History: ${devid}`;
                    tbody.innerHTML = "";

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8">No history available</td></tr>';
                    } else {
                        data.reverse().forEach(d => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${d.dtpt}</td><td>${d.lat}</td><td>${d.lng}</td>
                                <td>${d.mcc}</td><td>${d.mnc}</td><td>${d.lac}</td><td>${d.cellid}</td><td>${d.cnt}</td>`;
                            tbody.appendChild(row);
                        });
                    }

                    slider.classList.add("open");
                });
        }

        function closeSlider() {
            document.getElementById("historySlider").classList.remove("open");
        }
    </script>
</body>
</html>
